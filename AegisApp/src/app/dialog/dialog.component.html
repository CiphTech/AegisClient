<div class="row">
	<div class="col-sm-4">
<div class="conversation">
	<div class="convStat">
		<div class="list-group" *ngFor="let i_acc of convSvc.accounts">
		  <li href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center active" >Vkontakte (Account Name)<button type="button" class="btn btn-outline-dark" (click)="convSvc.createConv('123')"><i class="fas fa-plus-square"></i></button>
		  </li>
		  <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" *ngFor="let i_conv of convSvc.conversations" (click)="selectConv(i_conv)">{{i_conv.nameConv}}
    <span class="badge badge-primary badge-pill">{{i_conv.messageCount}}</span></a>
    		</div>
	</div>
	<button class="btn" type="button" (click)="conver()">Now</button>
	<div class="convAdd">
		<button class="btn btn-primary btn-lg btn-block" routerLink="/checkin" type="button">New Account <i class="fas fa-user"></i></button>
	</div>
</div>
	</div>
<div class="col-sm">
	<div class="dialog"  *ngIf="convSvc.conversations.length > 0">
	<div class="messages" *ngIf="selectedConv.messageCount > 0">
		<div class="card" *ngFor="let i_msg of selectedConv.messages">
		  <div class="card-body">
		    <h5 class="card-title">Name of interlocutor</h5>
		    <h6 class="card-subtitle mb-2 text-muted">{{selectedConv.nameConv}}</h6>
		    <p class="card-text">{{i_msg.textMessage}}</p>
		  </div>
		</div>
	</div>
	<div class="editMessage">
		<div class="input-group mb-3">
		  <input type="text" [(ngModel)]="textMessage" class="form-control" placeholder="Add text message" >
		  <div class="input-group-append">
		    <button class="btn btn-outline-secondary" type="button" (click)="sendMessage()">Send <i class="fas fa-share"></i></button>
		  </div>
		</div>
	</div>
</div>
</div>
</div>
